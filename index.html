<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="size">
      <h2 class="question--title">Q7 サイズ変更</h2>
      <div class="size-box"></div>
    </div>
    <div class="color">
      <h2 class="question--title">Q2 色変更</h2>
      <div class="color-box"></div>
    </div>
    <div class="margin">
      <h2 class="question--title">Q3 margin値の変更</h2>
      <div class="margin-box1"></div>
      <div class="margin-box2"></div>
    </div>
    <div class="float">
      <h2 class="question--title">Q4 floatの解除</h2>
      <div class="clearfix float-center">
        <div class="float-box1"></div>
        <div class="float-box2"></div>
      </div>
    </div>
    <div class="flexbox1">
      <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
      <div class="flexbox1-box center">
        <div class="flexbox1-box1"><p>A</p></div>
        <div class="flexbox1-box2"><p>B</p></div>
        <div class="flexbox1-box3"><p>C</p></div>
      </div>
    </div>
    <div class="flexbox2">
      <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
      <div class="center">
        <div class="flexbox2-box1"><p>A</p></div>
        <div class="flexbox2-box2"><p>B</p></div>
        <div class="flexbox2-box3"><p>C</p></div>
      </div>
    </div>
    <div class="hidden">
      <h2 class="question--title">Q7 要素の表示・非表示</h2>
      <div class="center">
        <div class="hidden-box1"></div>
        <div class="hidden-box2"></div>
        <div class="hidden-box3"></div>
      </div>
    </div>
  </div>
</body>

</html>
